name: aws-oidc-diagnose
on:
  workflow_dispatch: {}   # lets you run it by clicking "Run workflow"

permissions:
  id-token: write
  contents: read

jobs:
  diag:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4

      - name: Debug AWS role input
        run: |
          echo "ROLE=<${{ secrets.AWS_ROLE_TO_ASSUME }}>"
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ]; then
            echo "ERROR: AWS_ROLE_TO_ASSUME secret is empty"; exit 1
          fi
          case "${{ secrets.AWS_ROLE_TO_ASSUME }}" in
            arn:aws:iam::*:role/*) echo "Role ARN looks syntactically OK";;
            *) echo "ERROR: Role ARN must look like arn:aws:iam::ACCOUNT_ID:role/ROLE_NAME"; exit 1;;
          esac

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: orgjet-diag
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I?
        run: aws sts get-caller-identity
