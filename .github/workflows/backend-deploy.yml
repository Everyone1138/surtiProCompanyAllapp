name: Backend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'orgjet-backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

# repo-level env (non-secret)
env:
  AWS_REGION: us-east-1                # ðŸ”§ change if needed
  ECR_REPOSITORY: orgjet-backend       # ðŸ”§ your ECR repo name
  ECS_CLUSTER: orgjet                  # ðŸ”§ your ECS cluster
  ECS_SERVICE: orgjet-backend-svc      # ðŸ”§ your ECS service
  ECS_TASKDEF_FAMILY: orgjet-backend   # ðŸ”§ your task def family

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write        # for OIDC to AWS
      contents: read
      packages: write        # to push to GHCR

    # promote secrets into env so we can test them in `if:` safely
    env:
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}             # optional (preferred path)
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}               # fallback
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}       # fallback
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}                     # required for ECR
      IMAGE_NAME_BASE: ghcr.io/${{github.repository_owner}}/orgjet-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase owner and image base
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_ENV"
          echo "IMAGE_NAME_BASE=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/orgjet-backend" >> "$GITHUB_ENV"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: ./orgjet-backend
          file: ./orgjet-backend/Dockerfile
          push: true
          # must be lowercase; we used OWNER_LC above
          tags: |
            ${{ env.IMAGE_NAME_BASE }}:latest
            ${{ env.IMAGE_NAME_BASE }}:main
            ${{ env.IMAGE_NAME_BASE }}:sha-${{ github.sha }}
          # If you want cache later, uncomment these (requires non-docker driver)
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- AWS auth: choose OIDC (recommended) or fall back to static keys ---

      - name: Configure AWS credentials (OIDC)
        if: ${{ env.AWS_ROLE_TO_ASSUME != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (static keys)
        if: ${{ env.AWS_ROLE_TO_ASSUME == '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Promote GHCR image to ECR
        run: |
          set -euo pipefail

          if [ -z "${AWS_ACCOUNT_ID:-}" ]; then
            echo "::error::Missing required secret AWS_ACCOUNT_ID"
            exit 1
          fi

          SRC="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/orgjet-backend:sha-${GITHUB_SHA}"
          DEST="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest"

          echo "Pulling $SRC"
          docker pull "$SRC"

          echo "Tagging as $DEST"
          docker tag "$SRC" "$DEST"

          echo "Pushing $DEST"
          docker push "$DEST"

      - name: Update ECS task definition image and deploy
        run: |
          set -euo pipefail
          TD=$(aws ecs describe-services --cluster "${{ env.ECS_CLUSTER }}" --services "${{ env.ECS_SERVICE }}" \
                --query 'services[0].taskDefinition' --output text)

          aws ecs describe-task-definition --task-definition "$TD" --query 'taskDefinition' > td.json

          jq 'del(.revision,.status,.taskDefinitionArn,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)
              | .containerDefinitions[0].image = "'${{ env.AWS_ACCOUNT_ID }}'.dkr.ecr.'${{ env.AWS_REGION }}'.amazonaws.com/'${{ env.ECR_REPOSITORY }}':latest"
          ' td.json > td_final.json

          NEW_TD=$(aws ecs register-task-definition \
                   --cli-input-json file://td_final.json \
                   --query 'taskDefinition.taskDefinitionArn' --output text)

          aws ecs update-service \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --service "${{ env.ECS_SERVICE }}" \
            --task-definition "$NEW_TD" \
            --force-new-deployment

          echo "Deployed task def: $NEW_TD"