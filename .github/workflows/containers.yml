name: Build & Push to GHCR

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: backend
            image: orgjet-backend
            context: orgjet-backend
            dockerfile: orgjet-backend/Dockerfile
          - app: frontend
            image: orgjet-frontend
            context: orgjet-frontend
            dockerfile: orgjet-frontend/Dockerfile

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Debug repo layout
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "Dockerfile" -print

      - name: Verify paths exist
        run: |
          test -d "${{ matrix.context }}" || { echo "Missing dir: ${{ matrix.context }}"; exit 1; }
          test -f "${{ matrix.dockerfile }}" || { echo "Missing file: ${{ matrix.dockerfile }}"; exit 1; }

      - name: Set up Buildx (required for cache)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.app }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.context }}
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  mirror-to-ecr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ECR_BACKEND_REPO: orgjet-backend
      ECR_FRONTEND_REPO: orgjet-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Debug AWS role input
        run: |
          echo "ROLE=<${{ secrets.AWS_ROLE_TO_ASSUME }}>"
          if [ -z "${{ secrets.AWS_ROLE_TO_ASSUME }}" ]; then
            echo "ERROR: AWS_ROLE_TO_ASSUME secret is empty"; exit 1
          fi
          case "${{ secrets.AWS_ROLE_TO_ASSUME }}" in
            arn:aws:iam::*:role/*) echo "Role ARN looks syntactically OK";;
            *) echo "ERROR: Role ARN must look like arn:aws:iam::ACCOUNT_ID:role/ROLE_NAME"; exit 1;;
          esac

      # Self-contained Python step to print OIDC iss/aud/sub
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Print OIDC iss/aud/sub (Python, self-contained)
        shell: bash
        run: |
          python - <<'PY'
          import os, json, base64, urllib.request, urllib.error

          print("Requesting GitHub OIDC token…")
          req_url = os.environ['ACTIONS_ID_TOKEN_REQUEST_URL'] + "&audience=sts.amazonaws.com"
          req_tok = os.environ['ACTIONS_ID_TOKEN_REQUEST_TOKEN']

          req = urllib.request.Request(req_url, headers={"Authorization": f"Bearer {req_tok}"})
          try:
              with urllib.request.urlopen(req) as r:
                  resp = json.loads(r.read().decode('utf-8'))
          except urllib.error.HTTPError as e:
              raise SystemExit(f"Failed to get OIDC token: {e} {e.read().decode('utf-8','ignore')}")

          id_token = resp.get("value")
          if not id_token:
              raise SystemExit("No 'value' field in OIDC response")

          print("OIDC token acquired. Decoding payload…")
          try:
              _, pl_b64, _ = id_token.split(".")
              pl_b64 += "=" * (-len(pl_b64) % 4)  # padding
              payload = json.loads(base64.urlsafe_b64decode(pl_b64.encode()).decode())
          except Exception as e:
              raise SystemExit(f"Decode error: {e}")

          print(json.dumps({k: payload.get(k) for k in ("iss","aud","sub")}, indent=2))
          PY

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: orgjet-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repos if missing
        run: |
          aws ecr describe-repositories --repository-names "$ECR_BACKEND_REPO" || aws ecr create-repository --repository-name "$ECR_BACKEND_REPO"
          aws ecr describe-repositories --repository-names "$ECR_FRONTEND_REPO" || aws ecr create-repository --repository-name "$ECR_FRONTEND_REPO"

      - name: Mirror images (latest + branch + sha)
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=${AWS_REGION}
          TAGS="latest main sha-${{ github.sha }}"
          for APP in backend frontend; do
            GHCR_IMG="ghcr.io/${{ github.repository_owner }}/orgjet-${APP}"
            ECR_IMG="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/orgjet-${APP}"
            for T in $TAGS; do
              echo "Pull $GHCR_IMG:$T"
              docker pull "$GHCR_IMG:$T"
              echo "Tag -> $ECR_IMG:$T"
              docker tag "$GHCR_IMG:$T" "$ECR_IMG:$T"
              echo "Push $ECR_IMG:$T"
              docker push "$ECR_IMG:$T"
            done
          done

  deploy-ecs:
    needs: mirror-to-ecr
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      - run: aws ecs update-service --cluster orgjet --service orgjet-backend-svc --force-new-deployment
      - run: aws ecs update-service --cluster orgjet --service orgjet-frontend-svc --force-new-deployment
