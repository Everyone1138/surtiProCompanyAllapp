name: Frontend CI/CD (ECS)

on:
  push:
    branches: [ main ]
    paths:
      - 'orgjet-frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: orgjet-frontend
  ECS_CLUSTER: orgjet
  ECS_SERVICE: orgjet-frontend-svc
  ECS_TASKDEF_FAMILY: orgjet-frontend
  IMAGE_NAME: ghcr.io/${{ (github.repository_owner) }}/orgjet-frontend | tr '[:upper:]' '[:lower:]'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    env:
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx (docker-container driver for cache export)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./orgjet-frontend
          file: ./orgjet-frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:main
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure AWS credentials (OIDC)
        if: ${{ env.AWS_ROLE_TO_ASSUME != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (static)
        if: ${{ env.AWS_ROLE_TO_ASSUME == '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Promote GHCR image to ECR
        run: |
          set -euo pipefail
          SRC="${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
          DEST="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest"
          docker pull "$SRC"
          docker tag "$SRC" "$DEST"
          docker push "$DEST"

      - name: Update ECS task definition image and deploy
        run: |
          set -euo pipefail
          TD=$(aws ecs describe-services --cluster "${{ env.ECS_CLUSTER }}" --services "${{ env.ECS_SERVICE }}" \
                --query 'services[0].taskDefinition' --output text)
          aws ecs describe-task-definition --task-definition "$TD" --query 'taskDefinition' > td.json

          jq 'del(.revision,.status,.taskDefinitionArn,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)
              | .containerDefinitions[0].image = "'${{ env.AWS_ACCOUNT_ID }}'.dkr.ecr.'${{ env.AWS_REGION }}'.amazonaws.com/'${{ env.ECR_REPOSITORY }}':latest"
          ' td.json > td_final.json

          NEW_TD=$(aws ecs register-task-definition --cli-input-json file://td_final.json \
                   --query 'taskDefinition.taskDefinitionArn' --output text)

          aws ecs update-service --cluster "${{ env.ECS_CLUSTER }}" --service "${{ env.ECS_SERVICE }}" \
               --task-definition "$NEW_TD" --force-new-deployment
