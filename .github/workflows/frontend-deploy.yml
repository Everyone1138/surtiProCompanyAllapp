name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'orgjet-frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: orgjet-frontend
  ECS_CLUSTER: orgjet
  ECS_SERVICE: orgjet-frontend-svc
  ECS_TASKDEF_FAMILY: orgjet-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    env:
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase owner
        id: who
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push FE image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: ./orgjet-frontend
          file: ./orgjet-frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.who.outputs.OWNER_LC }}/orgjet-frontend:main
            ghcr.io/${{ steps.who.outputs.OWNER_LC }}/orgjet-frontend:sha-${{ github.sha }}
            ghcr.io/${{ steps.who.outputs.OWNER_LC }}/orgjet-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # AWS creds via OIDC (preferred)
      - name: Configure AWS credentials (OIDC)
        if: ${{ env.AWS_ROLE_TO_ASSUME != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Fallback to static keys
      - name: Configure AWS credentials (static)
        if: ${{ env.AWS_ROLE_TO_ASSUME == '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Promote GHCR image to ECR
        run: |
          set -euo pipefail
          OWNER_LC="${GITHUB_REPOSITORY_OWNER,,}"
          SRC="ghcr.io/${OWNER_LC}/orgjet-frontend:sha-${GITHUB_SHA}"
          DEST="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest"
          docker pull "$SRC"
          docker tag "$SRC" "$DEST"
          docker push "$DEST"

      - name: Update ECS task definition image and deploy
        run: |
          set -euo pipefail
          TD=$(aws ecs describe-services --cluster "${ECS_CLUSTER}" --services "${ECS_SERVICE}" \
                --query 'services[0].taskDefinition' --output text)
          aws ecs describe-task-definition --task-definition "$TD" --query 'taskDefinition' > td.json
          jq 'del(.revision,.status,.taskDefinitionArn,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)
              | .containerDefinitions[0].image = "'${AWS_ACCOUNT_ID}'.dkr.ecr.'${AWS_REGION}'.amazonaws.com/'${ECR_REPOSITORY}':latest"
          ' td.json > td_final.json
          NEW_TD=$(aws ecs register-task-definition --cli-input-json file://td_final.json \
                   --query 'taskDefinition.taskDefinitionArn' --output text)
          aws ecs update-service --cluster "${ECS_CLUSTER}" --service "${ECS_SERVICE}" \
               --task-definition "$NEW_TD" --force-new-deployment
