apiVersion: apps/v1
kind: Deployment
metadata:
  name: orgjet-backend
  namespace: orgjet
spec:
  replicas: 1
  selector:
    matchLabels: { app: orgjet-backend }
  template:
    metadata:
      labels: { app: orgjet-backend }
    spec:
      containers:
        - name: api
          image: ghcr.io/everyone1138/orgjet-backend:latest

          imagePullPolicy: Always
          env:
            - { name: PORT, value: "3000" }
            - { name: NODE_ENV, value: "production" }
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: orgjet-config
                  key: CORS_ORIGIN
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: orgjet-backend
  namespace: orgjet
spec:
  selector: { app: orgjet-backend }
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP