server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Health endpoint
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Serve static files, fallback to SPA entry for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: basic caching for static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    access_log off;
  }
}